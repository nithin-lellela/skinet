<div class="container" style="margin-top: 5px;">
  <div *ngIf="(basket$ | async) === null">
    <p>There are no items in your basket</p>
  </div>

  <div *ngIf="(basket$ | async) as basket">
    <div style="padding-bottom: 5px;">
      <div class="container">
        <div class="row">
          <div class="col-12" style="padding-top: 5px; padding-bottom: 5px; margin-bottom: 1px;">
            <div class="table-responsive">
              <table class="table">
                <thead>
                  <tr>
                    <th class="border-0 bg-light" scope="col">
                      <div class="p-2 text-uppercase" style="padding-left: 5px; padding-right: 5px;">
                        Product
                      </div>
                    </th>
                    <th class="border-0 bg-light" scope="col">
                      <div class="p-2 text-uppercase" style="padding-left: 5px; padding-right: 5px;">
                        Price
                      </div>
                    </th>
                    <th class="border-0 bg-light" scope="col">
                      <div class="p-2 text-uppercase" style="padding-left: 5px; padding-right: 5px;">
                        Quantity
                      </div>
                    </th>
                    <th class="border-0 bg-light" scope="col">
                      <div class="p-2 text-uppercase" style="padding-left: 5px; padding-right: 5px;">
                        Total
                      </div>
                    </th>
                    <th class="border-0 bg-light" scope="col">
                      <div class="p-2 text-uppercase" style="padding-left: 5px; padding-right: 5px;">
                        Remove
                      </div>
                    </th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of basket.items">
                    <th scope="row">
                      <div style="padding: 2px;">
                        <img src="{{item.pictureUrl}}" alt="{{item.productName}}"
                        class="img-fluid" style="max-height: 80px;">
                        <div class="d-inline-block align-middle" style="margin-left: 50px;">
                          <h5>
                            <a routerLink="/shop/{{item.id}}" class="text-dark" >
                              {{item.productName}}
                            </a>
                          </h5>
                          <span class="text-muted font-weight-normal font-italic d-block">
                          Type: {{item.type}}
                          </span>
                        </div>
                      </div>
                    </th>
                    <td class="align-middle">
                      <strong>{{item.price | currency}}</strong>
                    </td>
                    <td class="align-middle">
                      <div class="d-flex justify-content-start align-items-center">
                        <i class="fa fa-minus-circle text-warning" style="cursor: pointer; font-size: 2em; margin-right: 10px;">
                        </i>
                        <span class="font-weight-bold" style="font-size: 1.5em;">{{item.quantity}}</span>
                        <i class="fa fa-plus-circle text-warning" style="cursor: pointer; font-size: 2em; margin: 0px 12px;"></i>
                      </div>
                    </td>
                    <td class="align-middle" style="margin-left: 30px;">
                      <strong>{{item.price * item.quantity | currency}}</strong>
                    </td>
                    <td class="align-middle">
                      <a class="text-danger" style="margin-left: 30px;">
                        <i class="fa fa-trash" style="font-size: 2em;"></i>
                      </a>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-6 offset-6">
            <app-order-totals></app-order-totals>
            <a routerLink="/checkout" class="btn btn-outline-primary btn-block" style="padding: 2px 0;">
              Proceed to checkout
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
