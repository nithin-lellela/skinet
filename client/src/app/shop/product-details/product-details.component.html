<div class="row" *ngIf="product">
  <div class="col-6">
    <img src="{{product.pictureUrl}}" alt="{{product.name}}" class="img-fluid w-100">
  </div>
  <div class="col-6">
    <h3>{{product.name}}</h3>
    <p>{{product.price | currency}}</p>
    <div class="d-flex justify-content-start align-items-center">
      <i class="fa fa-minus-circle text-warning" style="cursor: pointer; font-size: 2em; margin-right: 10px;">
      </i>
      <span class="font-weight-bold" style="font-size: 1.5em;">2</span>
      <i class="fa fa-plus-circle text-warning" style="cursor: pointer; font-size: 2em; margin: 0px 12px;"></i>
      <button class="btn btn-outline-secondary btn-lg" style="margin-left: 4px;">Add to Cart</button>
    </div>
  </div>
  <div class="row" style="margin-top: 5px;">
    <div class="col-12" style="margin-left: 3px;">
      <h4>Description</h4>
      <p>{{product.description}}</p>
    </div>
  </div>
</div>
